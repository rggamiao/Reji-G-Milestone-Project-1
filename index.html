<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hogwarts Sorting Hat Game</title>
  <link rel="icon" type="image/x-icon" href="assets/Anton-Gerasimenko-Harry-Potter-Sorting-Hat.16.png" alt="sorting hat image" title="Creator: Anton Gerasimenko from IconArchive">
 <link rel="stylesheet" href="style.css">
  <link href="https://fonts.cdnfonts.com/css/harry-potter" rel="stylesheet">
                
</head>
<body>
  <video autoplay muted loop id="bg-video">
    <source src="/assets/the Hogwarts Great Hall with moving candles, in the style of Lost (1712954124227).mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>
  <div class="container">
    <h1>Hogwarts Sorting Hat Game</h1>
    <div id="quiz">
      <h2>Question <span id="questionNum">1</span></h2>
      <p id="question"></p>
      <div id="options">
        <button class="option" onclick="selectAnswer(this)"></button>
        <button class="option" onclick="selectAnswer(this)"></button>
        <button class="option" onclick="selectAnswer(this)"></button>
        <button class="option" onclick="selectAnswer(this)"></button>
      </div>
      <button id="nextButton" onclick="nextQuestion()">Next</button>
      <button id="resetButton" onclick="resetAnswer()">Reset Answer</button>
    </div>
    <div id="result"></div>
    <div id="houseImageContainer"></div> <!-- Container for house image -->
  </div>

  <script src="index.js"></script>
</body>
</html>
